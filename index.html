<script>
document.addEventListener('DOMContentLoaded', () => {
    const textarea = document.getElementById('note');
    const noteTitle = document.getElementById('note-title');
    const stickerSelector = document.getElementById('sticker-selector');
    const toggleThemeButton = document.getElementById('toggle-theme');
    const saveNoteButton = document.getElementById('save-note');
    const downloadNoteButton = document.getElementById('download-note');
    const notification = document.getElementById('notification');
    const notesList = document.getElementById('notes-list');

    const stickers = {
        unicornio: { icon: 'img/unicornio.png', name: 'Pessoal: Magia Particular' },
        lenhador: { icon: 'img/lenhador.png', name: 'Trabalho: OfÃ­cio Feudal' },
        socrates: { icon: 'img/socrates.png', name: 'Estudo: Conhecimento EmpÃ­rico' },
        orcs: { icon: 'img/orcs.png', name: 'Importante: Hierarquia Primordial' },
        ciclope: { icon: 'img/ciclope.png', name: 'Problema: Estorvo Profano' },
        cerveja: { icon: 'img/cerveja.png', name: 'ComemoraÃ§Ã£o: Triunfo Abissal' },
        manuscrito: { icon: 'img/manuscrito.png', name: 'Meta: Intento Proximal' },
        ouro: { icon: 'img/ouro.png', name: 'Financeiro: PecuniÃ¡rio Imperial' }
    };

    const currentTheme = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', currentTheme);
    toggleThemeButton.textContent = currentTheme === 'light' ? 'ðŸŒ™ Modo Escuro' : 'ðŸŒž Modo Claro';

    toggleThemeButton.addEventListener('click', () => {
        const newTheme = document.body.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
        document.body.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        toggleThemeButton.textContent = newTheme === 'light' ? 'ðŸŒ™ Modo Escuro' : 'ðŸŒž Modo Claro';
    });

    saveNoteButton.addEventListener('click', () => {
        const note = {
            title: noteTitle.value,
            content: textarea.value,
            sticker: stickerSelector.value
        };

        downloadNoteButton.addEventListener('click', () => {
    const note = {
        title: noteTitle.value,
        content: textarea.value,
        sticker: stickerSelector.value
    };

    if (!note.title || !note.content) {
        displayNotification('Grr... A nota precisa ter tÃ­tulo e conteÃºdo!');
        return;
    }

    const noteContent = `TÃ­tulo: ${note.title}\n\n${note.content}\n\nSelo: ${stickers[note.sticker]?.name || 'Nenhum Selo'}`;

    const blob = new Blob([noteContent], { type: 'text/plain' });

    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = `${note.title || 'Nota'}.txt`;
    link.click();
});


        let savedNotes = JSON.parse(localStorage.getItem('savedNotes')) || [];
        const existingIndex = savedNotes.findIndex(n => n.title === note.title);

        if (existingIndex !== -1) {
            savedNotes[existingIndex] = note;
        } else {
            savedNotes.push(note);
        }

        localStorage.setItem('savedNotes', JSON.stringify(savedNotes));

        displayNotification('Grr... Nota salva com sucesso!');
        loadSavedNotes();

        noteTitle.value = '';
        textarea.value = '';
        stickerSelector.value = '';
    });

    function deleteNote(index) {
        let savedNotes = JSON.parse(localStorage.getItem('savedNotes')) || [];
        savedNotes.splice(index, 1);
        localStorage.setItem('savedNotes', JSON.stringify(savedNotes));
        loadSavedNotes();
        displayNotification('Grr... Nota excluÃ­da com sucesso!');
    }

    function loadSavedNotes() {
        const savedNotes = JSON.parse(localStorage.getItem('savedNotes')) || [];
        notesList.innerHTML = '';
        savedNotes.forEach((note, index) => {
            const listItem = document.createElement('li');
            listItem.textContent = note.title || `Nota ${index + 1}`;

            if (note.sticker) {
                const sticker = stickers[note.sticker];
                const stickerIcon = document.createElement('img');
                stickerIcon.src = sticker.icon;
                stickerIcon.alt = sticker.name;
                stickerIcon.style.width = '20px';
                stickerIcon.style.marginRight = '10px';

                listItem.prepend(stickerIcon);
            }

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Excluir';
            deleteButton.style.marginLeft = '10px';
            deleteButton.addEventListener('click', (e) => {
                e.stopPropagation();
                deleteNote(index);
            });

            listItem.appendChild(deleteButton);

            listItem.addEventListener('click', () => {
                noteTitle.value = note.title;
                textarea.value = note.content;
                stickerSelector.value = note.sticker;
            });

            notesList.appendChild(listItem);
        });
    }

    function displayNotification(message) {
        notification.textContent = message;
        notification.style.display = 'block';
        setTimeout(() => {
            notification.style.display = 'none';
        }, 2000);
    }

    loadSavedNotes();
});
</script>
